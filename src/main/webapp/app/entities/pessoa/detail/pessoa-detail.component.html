<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pessoa">
      <h2 data-cy="pessoaDetailsHeading"><span>Pessoa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>CÃ³digo</span></dt>
        <dd>
          <span>{{ pessoa.id }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ pessoa.nome }}</span>
        </dd>
        <dt><span>Idade</span></dt>
        <dd>
          <span>{{ pessoa.idade }}</span>

      </button>
    </div>
  </div>
